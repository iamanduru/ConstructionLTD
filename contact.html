<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Landing-Page">
        <div class="logo-container">
            <img src="img/IMAGES/Logo mark Dark.png " alt="Logo" class="logo">
        </div>
        <div class="list-container">
            <ul class="list">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="Portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
            </ul>
    
        </div>
       </div>

       <main>
        <section class="contact-section">
            <h1>CONTACT US</h1>
            <p>Inquire with Us!</p>
            <div class="contact-container">
                <form class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Eg Lucas Peter">

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="example@example.com">

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="+1234567890">

                    <label for="service">Service/ Interest:</label>
                    <input type="text" id="service" placeholder="Write an interest or service">

                    <label for="message">Message:</label>
                    <textarea id="message" rows="4" placeholder="Write your message"></textarea>

                    <button type="submit">Submit</button>
                </form>

                <div class="contact-info">
                    <div class="info-box">
                        <p>Email Address</p>
                        <p>Location</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
