<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <title>Anduru Construction LTD </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="Landing-Page">
    <div class="logo-container">
        <img src="img/Logo mark Dark.png" alt="Logo" class="logo">
    </div>
    <div class="list-container">
        <ul class="list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    </div>
   </div>

   
   <!-- Container for the image and description -->
<div class="image-description-container">
    <!-- Image container -->
    <div class="image-container">
      <img src="Home page Image.jpg" alt="Image description" class="image">
    </div>
    <!-- Description container -->
    <div class="description-container">
      <!-- Description text -->
       <h1>Building dreams <br>Brick by Brick</h1>
      <p class="description">Precision and trust-shaping inspiring spaces.</p>
      <!-- Button -->
      <button class="button">What we do</button>
    </div>
  </div>

  <!-- New Section: Image and Boxed Content -->
  <div class="image-and-boxes">
    <!-- Left Image -->
    <div class="left-image-container">
       <img src="Second DIV Image.jpg" alt="Image for this section" class="left-image">
    </div>
  
   <!-- Right Side: 3 Boxes with Text -->
   <div class="right-boxes">
    <div class="box box-large">
       <h2>100+</h2>
       <p>Our Estemmed customers,clients& <br>partners</p>
    </div>
    <div class="box box-medium">
       <h2>Total Projects</h2>
       <h3>1952+</h3>
       <p>Increases 126 each month</p>
    </div>
    <div class="box box-small">
    
       <p>6 years of dedicated service</p>
    </div>
 </div>
</div>
</body>
</html>
